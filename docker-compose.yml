version: '3.8'

services:
  # PostgreSQL Database for Strapi
  postgres:
    image: postgres:15-alpine
    container_name: sjd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: sjd_interior
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sjd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d sjd_interior"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: sjd-strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sjd_interior
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      JWT_SECRET: your-jwt-secret-change-in-production
      ADMIN_JWT_SECRET: your-admin-jwt-secret-change-in-production
      APP_KEYS: key1-change-me,key2-change-me
      API_TOKEN_SALT: your-api-token-salt-change-in-production
      TRANSFER_TOKEN_SALT: your-transfer-token-salt
      NODE_ENV: development
    volumes:
      - ./cms:/opt/app
      - cms_node_modules:/opt/app/node_modules
      - ./cms/public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sjd-network

  # Astro Frontend (Optional - can run locally with npm run dev)
  # Uncomment to run frontend in Docker
  # frontend:
  #   build: ./frontend
  #   container_name: sjd-frontend
  #   restart: unless-stopped
  #   environment:
  #     PUBLIC_SITE_URL: http://localhost:4321
  #     PUBLIC_STRAPI_URL: http://strapi:1337
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   ports:
  #     - "4321:4321"
  #   depends_on:
  #     - strapi
  #   networks:
  #     - sjd-network

networks:
  sjd-network:
    driver: bridge

volumes:
  postgres_data:
  cms_node_modules:
