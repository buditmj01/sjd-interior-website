name: Frontend Automation

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  repository_dispatch:
    types: [strapi-content-update]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        env:
          PUBLIC_STRAPI_URL: https://cms.sjdinterior.com
          PUBLIC_SITE_URL: https://sjdinterior.com
        run: cd frontend && npm run build

      - name: Deploy to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            cms.sjdinterior.com/**

      - name: Deployment Summary
        run: |
          echo "Frontend deployed to https://sjdinterior.com"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Commit: ${{ github.sha }}"
